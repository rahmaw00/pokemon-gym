<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="pokemon.css">
    <title>Pokemon Group Project</title>
  </head>
  <body>
    <header id="top">
      <h3 id="top-content">
        Welcome to The Gym
      </h3>
    </header>
    <div id="menu">
      <h3 id="menu-content">Pick your fighter</h3>
    </div>
    <main id="mid">
      Add trainer and sprites here
      <div></div>
      <div id="trainer">
        open trainer here
      </div>

      <div id="pok1">first pokemon</div>
      <div id="pok2">second pokemon</div>
      <div id="pok3">third pokemon</div>
    </main>
    <aside id="side">
      <div class="scrollbar">
          <div class="force-overflow">
            <div class="wrap-collapsible">
              <input id="icon" class="toggle" type="checkbox">
              <label for="icon" class="lbl-toggle">Ramata</label>
              <div class="collapsible-content">
                <div class="content-inner">
                    <img id="ramata" src="ramata.png" width="100px" length="150px">
                </div>
            </div>
            </div>


          <div>
            <button type="button" class="collapsible">Open trainer 2</button>
            <div class="content">
            <img id="mahnoor" src="mon.png">
            </div>
          </div>


          <div>
            <button type="button" class="collapsible">Open trainer 3</button>
            <div class="content">
            <img id="kaleb" src="kaleb.png" width="80px" height="100px">
          </div>
          </div>


          <div>
            <button type="button" class="collapsible">Open trainer 4</button>
            <div class="content">
            <img id="judah" src="judah.png" width="100px" height="100px">
          </div>
          </div>


          <div>
            <button type="button" class="collapsible">Open trainer 5</button>
            <div class="content">
            <img id="james" src="james.png" width="100px" height="100px">
          </div>
          </div>

          </div>
      </div>


    </aside>
    <script src="library.js">

    </script>

  </body>
</html>
